<!DOCTYPE html>

<head><style>
    body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
}

.header {
    background-color: #ff0202;
    color: black;
    padding: 10px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    border-bottom: 2px solid black;
}

.header .logo {
    height: 50px;
    margin-right: 20px;
}

@keyframes nn{
25%{
    background-color: rgb(255, 4, 4);
}
50%{
    background-color: rgb(0, 179, 255);
}
75%{
    background-color: beige;
}
100%{
    background-color: orangered;
}
}
.sidebar {
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgb(255, 4, 4);
    padding-top: 100px;
    height: 100%;
    color: white;
    overflow-y: auto;
    border-right: 3px solid black;
    animation: nn 3s ease-in-out 0.1s infinite alternate-reverse;
    height: 100%;
}

.sidebar a {
    padding: 15px 20px;
    text-decoration: none;
    color: white;
    display: block;
    font-size: 16px;
    border-bottom: 1px solid black;
}

.sidebar a:hover {
    background-color: rgb(255, 0, 225);
}

.sidebar a i {
    margin-right: 10px;
}

.main-content {
    margin-left: 260px;
    padding: 20px;
    padding-top: 120px;
    width: calc(100% - 260px);
}

.profile-card {
    display: flex;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    align-items: center;
    border: 2px solid black;
}

.profile-photo {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    margin-right: 20px;
    border: 2px solid black;
}

.profile-info {
    flex: 1;
}

.profile-info h2 {
    margin-top: 0;
    color: #3b5998;
}

.profile-info p {
    margin: 5px 0;
    color: #555;
}


.edit-btn:hover {
    background-color: #2c3e50;
}

.section {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    border: 2px solid black;
}

.section h2 {
    margin-top: 0;
    color: #000000;
}
#l{
    font-family: cursive;
    margin-right: 20px;
}
#btttn{
    display: inline-block;
}
@keyframes mmm{
    from{
        width: calc(100% - 260px);
    }
    to{
        width: calc(100% - 800px);
    }
}
